<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-ID Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>QR-ID Generator</h1>
            <p>Paste a URL or Enter a text to create QR-ID</p>
        </header>
        <div class="form">
            <input type="text" placeholder="Enter text or URL">
            <button>Generate QR Code</button>
        </div>
        <div class="qr-code">
            <img src="" alt="qr-code">
        </div>
        <!-- BHAB -->
    </div>
    <script src="script.js"></script>
</body>
</html>
